[package]
name    = "dux"
version = "0.1.5"

authors = ["meh. <meh@schizofreni.co>"]
license = "GPL-3.0"

description = "X11 backlight manager."
repository  = "https://github.com/meh/screenruster"
keywords    = ["x11", "graphics"]

[dependencies]
log        = "0.3"
env_logger = "0.3"

clap   = "2"
xdg    = "2"
json   = "0.10"
dbus   = "0.3"
chrono = "0.2"

xcb       = { version = "0.7", features = ["randr", "damage"] }
xcb-util  = { version = "0.1", features = ["icccm", "ewmh", "image", "shm"] }
byteorder = "0.5"
